<html><head><style>
      div { display: inline-block; }
      .hover:hover .sub { color: red; }
      .extra ~ .hover { text-decoration: underline; }
      .hover:not(.extra ~ .hover) { color: green; }
    </style></head><body><ul><li><div class=hover>hover me and<div class=sub>i will change color</div></div></li><li><div class=extra></div><div class=hover>hover me and<div class=sub>i will change color</div></div></li></ul></body></html>
